<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .logo-bar {
            display: flex;
            justify-content: center;
            background-color: #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }

        .container {
            display: flex;
            gap: 40px;
            padding: 20px 40px;
        }

        .form-box {
            flex: 1;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-box h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #222;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 4px rgba(255,193,7,0.6);
        }

        .btn {
            background: #ffc107;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #222;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .table-box {
            flex: 2;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .table-box h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #222;
        }

        #table-02 {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        #table-02 th, #table-02 td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        #table-02 th {
            background: #fff8e1;
            font-weight: 600;
            text-align: left;
        }

        #table-02 tr:hover {
            background: #fff3cd;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }

            .form-box, .table-box {
                width: 100%;
            }

            .table-box {
                max-width: 100%;
                margin: 0 auto;
                overflow-x: auto;
            }

            .table-box table {
                width: 100%;
                font-size: 12px;
                word-wrap: break-word;
            }

            .table-box th, .table-box td {
                padding: 6px;
                white-space: normal;
            }

            .table-box th {
                font-size: 13px;
            }
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrocitro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="logo-bar">
        <a href="index.html">
            <div class="logo"><img src="img/Logo.png" alt="logo" width="300px"></div>
        </a>
    </div>

    <div class="container">
        <div class="form-box">
            <h1>Registrar Plantio</h1>
            <form>
                <div class="form-group">
                    <label for="codigo">Codigo</label>
                    <input type="text" name="codigo" id="codigo" placeholder="Ex: Codigo feito no registro">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" name="quantidade" id="quantidade" placeholder="Ex: 100">
                    </div>
                    <div class="form-group">
                        <label for="dataPlantio">Data do Plantio</label>
                        <input type="date" name="dataPlantio" id="dataPlantio">
                    </div>
                </div>

                <div class="form-group">
                    <label for="qualidade">Qualidade</label>
                    <select name="qualidade" id="qualidade">
                        <option value="" disabled selected>Selecione a Qualidade</option>
                        <option value="Bom">Bom</option>
                        <option value="Regular">Regular</option>
                        <option value="Ruim">Ruim</option>
                    </select>
                </div>

                <button type="submit" class="btn">Registrar</button>
            </form>
        </div>

        <div class="table-box">
            <h1>Lista</h1>
            <table id="table-02">
                <thead>
                    <tr>
                        <th>CÃ³digo</th>
                        <th>Quantidade</th>
                        <th>Data de Plantio</th>
                        <th>Qualidade</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.querySelector('.form-box form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const codigo = document.getElementById('codigo').value;
            const quantidade = document.getElementById('quantidade').value;
            const dataPlantio = document.getElementById('dataPlantio').value;
            const qualidade = document.getElementById('qualidade').value;

            try {
                const response = await fetch('http://localhost:3000/registrarColheita', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ID_Plantio: codigo,
                        Quantidade_Colhida: quantidade,
                        Data_Colheita: dataPlantio,
                        Qualidade: qualidade,
                    }),
                });

                const result = await response.json();
                alert(result.msg);

                if (result.msg === 'Atualizado!') {
                    carregarLista();
                }
            } catch (error) {
                console.error('Erro ao registrar colheita:', error);
                alert('Erro ao registrar colheita.');
            }
        });

        async function carregarLista() {
            try {
                const response = await fetch('http://localhost:3000/colheita');
                const colheitas = await response.json();

                const tabela = document.querySelector('#table-02 tbody');
                tabela.innerHTML = '';

                colheitas.forEach((colheita) => {
                    const linha = tabela.insertRow();
                    const dataFormatada = new Date(colheita.Data_Colheita).toLocaleDateString('pt-BR');

                    linha.innerHTML = `
                        <td>${colheita.ID_Plantio}</td>
                        <td>${colheita.Quantidade_Colhida}</td>
                        <td>${dataFormatada}</td>
                        <td>${colheita.Qualidade}</td>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar lista de colheitas:', error);
                alert('Erro ao carregar lista de colheitas.');
            }
        }

        document.addEventListener('DOMContentLoaded', carregarLista);
    </script>
</body>
</html>
